
<section class="login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                <div class="form-head">
                    <h4 class="title">Register</h4>
                    <form action="#!" method="post">
                        <div class="form-group">
                            <label>Username </label>
                            <input [(ngModel)]="user.username" type="text" name="user"  >
                        </div>
                        <div class="form-group">
                            <label> email</label>
                            <input [(ngModel)]="user.email" name="email" type="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input [(ngModel)]="user.password"  name="password" type="password">
                        </div>
                        <div class="check-and-pass">
                            <div class="row align-items-center">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input width-auto"
                                            id="exampleCheck1">
                                        <label class="form-check-label">Remember me</label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="button">
                            <button (click)="register()" type="submit" class="btn">Register Now</button>
                        </div>
                        <div class="alt-option">
                            <span>Or</span>
                        </div>
                        <div class="socila-login">
                            <ul>
                                <li><a href="javascript:void(0)" class="facebook"><i class="lni lni-facebook-original"></i>Login With
                                        Facebook</a></li>
                                <li><a href="javascript:void(0)" class="google"><i class="lni lni-google"></i>Login With Google
                                        Plus</a>
                                </li>
                            </ul>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end login section -->

<section class="login section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                <div class="form-head">
                    <h4 class="title">Connexion</h4>
                    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
                        <!-- Nom d'utilisateur ou email -->
                        <div class="form-group">
                            <label>Nom d'utilisateur</label>
                            <input
                                [(ngModel)]="user.username"
                                name="username"
                                type="text"
                                required
                                minlength="3"
                                #username="ngModel"
                                class="form-control"
                            />
                            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                                <small *ngIf="username.errors?.['required']">Le nom d'utilisateur est requis.</small>
                                <small *ngIf="username.errors?.['minlength']">Le nom d'utilisateur ou email doit comporter au moins 3 caractères.</small>
                            </div>
                        </div>

                        <!-- Mot de passe -->
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input
                                [(ngModel)]="user.password"
                                name="password"
                                type="password"
                                required
                                minlength="3"
                                #password="ngModel"
                                class="form-control"
                            />
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                <small *ngIf="password.errors?.['required']">Le mot de passe est requis.</small>
                                <small *ngIf="password.errors?.['minlength']">Le mot de passe doit comporter au moins 6 caractères.</small>
                            </div>
                        </div>

                        <!-- Bouton de soumission -->
                        <div class="button">
                            <button type="submit" class="btn" [disabled]="loginForm.invalid">Connexion</button>
                        </div>
                    <br>
                        <p class="router-link">Vous n'avez pas de compte ? <a routerLink="/register">Inscrivez-vous ici</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Fin de la section login -->

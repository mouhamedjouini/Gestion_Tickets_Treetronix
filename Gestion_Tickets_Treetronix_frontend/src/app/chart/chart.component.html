<div class="row">
  <!-- Card pour le nombre d'utilisateurs -->
  <div class="col-xl-6 col-lg-6">
    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">Nombre d'Utilisateurs</h5>
            <span class="h2 font-weight-bold mb-0">{{ totalUsers }}</span>
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-primary text-white rounded-circle shadow">
              <i class="fas fa-users"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Card pour le nombre de réclamations -->
  <div class="col-xl-6 col-lg-6">
    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">Nombre de Réclamations</h5>
            <span class="h2 font-weight-bold mb-0">{{ totalForms }}</span>
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="chart-container">
  <h2>Graphique à Barres</h2>
  <canvas id="barCanvas"></canvas>
</div>
